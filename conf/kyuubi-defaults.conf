## Kyuubi Configurations

#
# kyuubi.authentication           NONE
# kyuubi.frontend.bind.host       localhost
# kyuubi.frontend.bind.port       10009
#

# Details in https://kyuubi.apache.org/docs/latest/deployment/settings.html

kyuubi.ha.zookeeper.quorum=bdtnode08:2181,bdtnode09:2181,bdtnode10:2181
kyuubi.session.engine.jdbc.connection.url=http://127.0.0.1:8081/
kyuubi.session.engine.jdbc.query.route=query
# 以jdbc开头或者以adhoc开头的用户, 接入jdbc引擎
kyuubi.session.engine.jdbc.user.patterns=jdbc.*,adhoc.*,zhang*
kyuubi.session.engine.trino.connection.url=http://bdtnode04:8881
kyuubi.session.engine.trino.connection.catalog=hive
kyuubi.engineEnv.KYUUBI_HOME=/Users/zhangxinsen/workspace/incubator-kyuubi/externals/kyuubi-jdbc-engine